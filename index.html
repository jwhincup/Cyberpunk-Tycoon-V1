
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'rajdhani': ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'cyber-bg': '#0a0a1a',
              'cyber-surface': '#14142c',
              'cyber-border': '#3a3a5e',
              'cyber-text': '#e0e0ff',
              'cyber-dim': '#8b8bb3',
              'cyber-pink': '#ff00ff',
              'cyber-cyan': '#00ffff',
              'cyber-green': '#00ff7f',
              'cyber-yellow': '#ffff00',
            },
            boxShadow: {
              'cyber-glow-pink': '0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff',
              'cyber-glow-cyan': '0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff',
              'cyber-glow-green': '0 0 5px #00ff7f, 0 0 10px #00ff7f',
            },
            keyframes: {
              flicker: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
              }
            },
            animation: {
              flicker: 'flicker 1.5s infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-cyber-bg text-cyber-text font-rajdhani">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
